<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- Search Engine -->
  <meta name="description"
    content="Build and protect your brand using powerful, recognizable short links.">
  <meta name="image" content="/src/assets/shortener-logo.png">
  <meta name="keywords" content="url shortener, link short, link shortener, shortly, abram">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="URL Shortener">
  <meta itemprop="description"
    content="Build and protect your brand using powerful, recognizable short links.">
  <meta itemprop="image" content="/src/assets/shortener-logo.png">

  <!-- Open Graph general (Facebook, Pinterest & LinkedIn) -->
  <meta property="og:title" content="URL Shortener">
  <meta property="og:description"
    content="Build and protect your brand using powerful, recognizable short links.">
  <meta property="og:image" content="/src/assets/shortener-logo.png">
  <meta property="og:url" content="/">
  <meta property="og:site_name" content="URL Shortener">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:title" content="URL Shortener">
  <meta property="twitter:description"
    content="">
  <meta property="twitter:image:src" content="/src/assets/shortener-logo.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="URL Shortener">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="URL Shortener">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#FFA36A">

  <!-- $Web Monetization Tag -->
  <meta name="monetization" content="$ilp.uphold.com/kwDEbyq88zE4">

  <!-- PWA -->
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
  <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

  <!-- Styles -->
  <link rel="stylesheet" href="<%= BASE_URL %>mdb.min.css">
  <title>URL Shortener</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
